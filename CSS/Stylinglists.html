<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Styling Lists</title>
    <style>

ul.list1{
 /*   list-style:square;*/

    list-style: lower-roman;
        }
    
        ul.list2{
    list-style: none;
    padding: 0;
    margin: 0;
            
        }
        ul.list2 li{
    background-image: url(dark-blue-square-300x300.jpg)
    
        }
    </style>
    </head>
    <body>
        <p> List of European Capitals</p>

        </ul>
           <p> List of European Capitals</p>
        <ul class="list2">
        <li>Paris</li>
        <li>London</li>
        <li>Madrid</li>
        </ul>
    </body>
