<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Text Effects</title>
    <style>
.bluebox{
    background-color: #3A5795;
        color: white;
    height:100px;
    width:auto;
    overflow:hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
        }
        .yellowbox{
    background-color: rgb(222, 224, 85);
    height:100px;
    width:400px;
    word-break: break-all;
    word-wrap: break-word;
        }
           .greenbox{
    background-color: #31af37;
    height:100px;
    width:auto;
        }
   
    </style>
    </head>
<body>
        <div class="bluebox">
            FaceBook FaceBook FaceBook FaceBook FaceBook FaceBook FaceBook </div>
            
  <div class="yellowbox">
      Apple    Apple Looooooong   Apple    Apple    Apple    Looooooong Apple    Apple Apple    Apple Looooooong   Apple    Apple    Apple Looooooong Apple    Apple</div>
       
         <div class="greenbox">
        MicroSoft  MicroSoft  MicroSoft  MicroSoft  MicroSoft  MicroSoft 
        </div>     
      </body>
            </html>
