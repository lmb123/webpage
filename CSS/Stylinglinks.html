<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Styling Links</title>
    <style>
    a:link{
        color:darkred;
        }
        a:hover{
        font-size:3em;
        }
.bluebox{
    background-color: #3A5795;
    height:100px;
    width:auto;
        }
        div.bluebox a:active {
            font-size: 4em;
        }
        .yellowbox{
    background-color: rgb(222, 224, 85);
    height:100px;
    width:auto;
        }
        div.yellowbox a:visited {
        color:darkorange;
        }
           .greenbox{
    background-color: #31af37;
    height:100px;
    width:auto;
        }
      
    </style>
    </head>
    <body>
        <div class="bluebox">
        
        <p>FaceBook</p>
        <p><a href="http://www.amazon.com">Visit Link</a></p>
        </div>
  <div class="yellowbox">
        
        <p>Apple</p>
      <p><a href="http://www.ebay.com">Visit Link</a></p>
        </div>
         <div class="greenbox">
        
        <p>MicroSoft</p>
        <p><a href="http://www.cnn.com">Visit Link</a></p>
        </div>
        
    </body>
</html>
