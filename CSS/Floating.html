<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Floating</title>
    <style>
.bluebox{
    background-color: #3A5795;
        color: white;
    height:auto;
    width:auto;
    float: left;
        }
        .yellowbox{
    background-color: rgb(222, 224, 85);
    height:auto;
    width:auto;
    float: right;
        }
           .greenbox{
    background-color: #31af37;
    height:auto;
    width:auto;
    clear: both;
        }
        p{
    margin: 0;
        }
    </style>
    </head>
    <body>
        <div class="bluebox">
        
        <p>FaceBook</p>
        </div>
  <div class="yellowbox">
        
        <p>Apple</p>
        </div>
         <div class="greenbox">
        
        <p>MicroSoft</p>
        </div>
        
    </body>
</html>
