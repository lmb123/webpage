<!DOCTYPE html>
    
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
    </head>

<body>
      <!--NEVER USE GET!!!-->
    <form method="get">
        <label for="address">Address:</label>
    <input type="text" name="address" placeholder="address" size="30px" maxlength="50" id="address">
        <br />
        <label for="postcode">Postcode:</label>
    <input type="postcode" name="postcode" placeholder="postcode" size="30px" maxlength="50" id="postcode">
        <br />
        <label for="City">City:</label>
    <input type="city" name="city" placeholder="city" size="30px" maxlength="50" id="city">
        <br />
        <p>Please choose your shipping method</p>
        <select name="shipping" id="shipping">
        <option value="Free Super Saver Shipping">Free Super Saver Shipping</option>
         <option value="Two Day Shipping">Two Day Shipping</option>
             <option value=" One Day Shipping">One Day Shipping</option>
        </select>
            <br />
        <p>Please choose your payment method</p>
        <label>PayPal<input type="radio" name="payment" value=PayPal></label>
        <label>Debit Card<input type="radio" name="payment" value=Debit Card></label>
        <label>Credit Card<input type="radio" name="payment" value=Credit Card></label>
        <br />
        <label for="Comments">Comments:</label>
        <textarea rows="4" columns="40" name="Comments"></textarea>
    <br />
    <label>Securely save my payment information<input type="checkbox" name="Save Payment"></label>
        <br />
        <label>Sign me up for email updates<input type="checkbox" name="email updates"checked="checked"></label>
    </form>
    <br />
    <input type="Submit">
    </body>
</html>
