<!DOCTYPE html>
    
<html>
  <head>
    <meta charset="utf-8">
    <title>Text Decoration</title>
    </head>

<body>
    <p>This <em>word</em> is emphasized</p>
    <p>We want this <strong>word</strong> to be emphasized but more! We want it to standout against text surroundings.</p>
    <p>This <i>word</i> is italic.</p>
    <p>This <strike>word</strike> is crossed out.</p>
    <p>CO<sub>2</sub></p>
     <p>X<sup>2</sup></p>
    </body>
    
</html>
